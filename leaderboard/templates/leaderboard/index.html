{% extends 'base.html' %}
{% block content %}
<h1>DECA Trudeau Leaderboards</h1>
<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for user in Users %}
            <tr>
                <td>{{user.username}}</td>
                <td>N/A</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
